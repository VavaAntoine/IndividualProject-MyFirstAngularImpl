<h4 class="pt-3">Add Employee</h4>
<hr />

<div style="width: 400px">
  <form (ngSubmit)="onSubmit()" #f="ngForm">
    <div class="form-group">
      <label for="empName">Employee Name</label>
      <input type="text" class="form-control" id="empName" maxlength="100" required [(ngModel)]="employee.empName" name="empName" />
    </div>
    <br />
    <div class="form-group">
      <label for="birthday">Date of birth: &nbsp;&nbsp; </label>
      <input type="date" id="birthday" required [(ngModel)]="employee.empDateOfBirth" placeholder="yyyy-MM-dd"
        name="birthday" />
    </div>
    <br />
    <div class="form-group">
      <input type="checkbox" id="vehicle1" name="vehicle1" value="empHasCar" [(ngModel)]="employee.empHasCar" />
      <label for="vehicle1">
        &nbsp;&nbsp; Î—as a car available for transportation</label><br />
    </div>
    <br />
    <div class="form-group">
      <label for="empAddress">Employee Address</label>
      <input type="text" class="form-control" id="empAddress" maxlength="200" required [(ngModel)]="employee.empAddress"
        name="empAddress" />
    </div>
    <div class="form-group">
      <label for="empLatitude">Latitude</label>
      <input type="text" class="form-control" id="empLatitude" maxlength="45" required [(ngModel)]="employee.empLatitude"
        name="empLatitude" />
    </div>
    <div class="form-group">
      <label for="empLongitude">Longitude</label>
      <input type="text" class="form-control" id="empLongitude" maxlength="45" required [(ngModel)]="employee.empLongitude"
        name="empLongitude" />
    </div>
    <div>Please click the address on the map to generate corresponding coordinates</div>
    <div class="map match-parent" id="map"></div>

    <br />
    <div>You may select attributes from the following list</div>
    <hr>
      <div class="radio" *ngFor="let attribute of attributes | async">
        <label>
          <input type="checkbox" name="attrs"  value={{attribute.attrId}} (change)="onChange($event)">
          {{attribute.attrName}} {{attribute.attrValue}}
        </label>
      </div>
      <hr>
      <br>
      <p class="invalid-input-msg" *ngIf="!f.valid && f.touched">
        Please respect required fields to enable submit buton.</p>
    <button type="submit" class="btn btn-success" [disabled]= "!f.valid">Submit</button>
 
  </form>
</div>
