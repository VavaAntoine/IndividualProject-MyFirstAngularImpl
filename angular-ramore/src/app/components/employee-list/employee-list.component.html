<h4 class="mt-3">Employee List</h4>
<hr>
<div class="d-flex justify-content-end">
  <a routerLink="/addEmp" routerLinkActive="active" class="pull-right btn btn-secondary" role="button"
    aria-disabled="true">Add Employee</a>
</div>
<br>
<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th>Name</th>
      <th>Birthday</th>
      <th>Has Car</th>
      <th>Address</th>
      <th>Attributes</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees | async">
      <td>
        <a [routerLink]="['/updateEmp', employee.empId]" routerLinkActive="active">
          {{ employee.empName }} </a>
      </td>
      <td>{{employee.empDateOfBirth}}</td>
      <td>{{employee.empHasCar}}</td>
      <td>{{employee.empAddress}}</td>
      <td>
        <ul class="list-group">
          <li *ngFor="let attr of employee.attributeList">{{ attr.attrName }} {{ attr.attrValue }}</li>
        </ul>
      </td>
    </tr>
  </tbody>
</table>
