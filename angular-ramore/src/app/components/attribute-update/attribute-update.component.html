<h4 class="mt-3">Attribute Details</h4>
<hr />
<br />
<div style="width: 400px">
    <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="form-group">
            <label for="attrName">Attribute Name</label>
            <input type="text" class="form-control" id="attrName" required [(ngModel)]="attribute.attrName"
                name="attrName" />
        </div>

        <div class="form-group">
            <label for="attrValue">Attribute Value</label>
            <input type="text" class="form-control" id="attrValue" required [(ngModel)]="attribute.attrValue"
                name="attrValue" />
        </div>

        <p class="invalid-input-msg" *ngIf="!f.valid && f.touched">
            Please respect required fields to enable update buton.</p>

        <div class="btn-toolbar pt-3" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group me-3" role="group" aria-label="First group">
                <button (click)="(updateAttribute)" class="btn btn-secondary" [disabled]= "!f.valid">
                    Update
                </button>
            </div>
            <div class="btn-group me-3" role="group" aria-label="Second group">
                <button (click)="deleteAttribute(attribute.attrId)" class="btn btn-danger">
                    Delete
                </button>
            </div>
        </div>
    </form>
</div>
<br />
