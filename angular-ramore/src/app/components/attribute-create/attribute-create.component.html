<h4 class="mt-3">Add Attribute</h4>
<hr>
<br>
<div style="width: 400px;">

  <form (ngSubmit)="onSubmit()" #f="ngForm">
    <div class="form-group">
      <label for="attrName">Attribute Name</label>
      <input type="text" class="form-control" id="attrName" maxlength="50" required [(ngModel)]="attribute.attrName" name="attrName">
    </div>

    <div class="form-group">
      <label for="attrValue">Attribute Value</label>
      <input type="text" class="form-control" id="attrValue" maxlength="45" required [(ngModel)]="attribute.attrValue" name="attrValue">
    </div>
    <p class="invalid-input-msg" *ngIf="!f.valid && f.touched">
      Please respect required fields to enable submit buton.</p>
    <br>
    <button type="submit" class="btn btn-success" [disabled]= "!f.valid">Submit</button>
  </form>
</div>
